<table mat-table [dataSource]="listSC" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency: 'BRL'}} </td>
    <td mat-footer-cell *matFooterCellDef> {{sumPriceProducts() | currency: 'BRL'}} </td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="Options">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let product">
      <button class="icon" mat-icon-button aria-label="Example icon button with a vertical three dot icon"
        (click)="deleteProduct(product.id)">
        <mat-icon >delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button class="btn" (click)="redirectToPayment()">Pay</button>
    </td>
  </ng-container>

  <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
  <tr mat-header-row *matHeaderRowDef="['Name', 'Description', 'Price', 'Options']"
      class="example-first-header-row">
  </tr>

  <tr mat-row *matRowDef="let row; columns: ['Name', 'Description', 'Price', 'Options']"></tr>
  <tr mat-footer-row *matFooterRowDef="['Name', 'Description', 'Price', 'Options' ]" class="example-first-footer-row"></tr>
  <tr mat-row ></tr>
</table>
